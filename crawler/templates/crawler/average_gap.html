{% extends 'crawler/base.html' %}

{% block content %}
<div class="container card" id="average-gap">
    <h3>Average Contest Gap</h3>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    <br>
    <div>
        <pre><b>gap</b> = {{ gap }} days</pre>
    </div>
</div>
{% endblock %}
