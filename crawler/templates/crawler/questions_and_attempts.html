{% extends 'crawler/base.html' %}

{% block content %}
<div class="card" id="questions-attempts">
    <div class="page-header">
    <h2>Questions And Attempts</h2>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form }}
    </br>
        <button type="submit" class="btn btn-outline-info btn-lg" data-toggle="collapse" data-target="#output" aria-expanded="false" aria-controls="output">Submit</button>
    </form>
    <br>
    <div class="collapse" id="output">
        {% for problem, no_of_attempts in attempts.items %}
        <pre><b>PROBLEM</b> = {{ problem }}     <b>NO OF ATTEMPTS</b> =  {{ no_of_attempts }}</pre>
        {% endfor %}
    </div>
</div>
{% endblock %}
