{% extends 'crawler/base.html' %}

{% block content %}
<div class="card" id="questions-attempts">
    <div class="page-header">
    <h2>Questions And Attempts</h2>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table border="0" style="width: 100%;">
        <tr>
            <td colspan="4">
            <div class="fieldWrapper">
            {{ form.user.errors }}
            <label for="{{ form.user.id_for_label }}">Handle</label>
            <br>
            <input type="text" class="form-control" name="user" maxlength="100" required id="{{ form.user_1.id_for_label }}">

            </div>
            </td>
            <td colspan="1">
                <button type="submit" class="btn btn-outline-info btn-lg" >Submit</button>
            </td>
        </tr>
        </table>
    </br>
        
    </form>
    <br>
    <div class="" id="output">
        {% for problem, no_of_attempts in attempts.items %}
        <pre><b>PROBLEM</b> = {{ problem }}     <b>NO OF ATTEMPTS</b> =  {{ no_of_attempts }}</pre>
        {% endfor %}
    </div>
</div>
{% endblock %}
